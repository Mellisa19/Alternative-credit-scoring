{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="wizard-container" style="max-width: 500px; margin-top: 8rem;">
    <div class="step-card active" style="padding: 3rem;">
        <h1 style="font-size: 2.5rem; margin-bottom: 1rem;">Welcome Back.</h1>
        <p style="margin-bottom: 2rem; opacity: 0.7;">Access your saved credit profiles and historical insights.</p>

        {% if error %}
        <div style="background: var(--amber-light); border-left: 4px solid var(--amber); padding: 1rem; margin-bottom: 2rem; color: var(--amber); font-size: 0.9rem;">
            {{ error }}
        </div>
        {% endif %}

        <form action="/login" method="post" style="display: flex; flex-direction: column; gap: 1.5rem;">
            <div class="slider-group" style="text-align: left;">
                <label for="email" style="font-weight: 600; font-size: 0.9rem; color: var(--charcoal); display: block; margin-bottom: 0.5rem;">Email Address</label>
                <input type="email" id="email" name="email" class="input-field" style="font-size: 1.25rem; padding: 1rem 0;" required>
            </div>
            <div class="slider-group" style="text-align: left;">
                <label for="password" style="font-weight: 600; font-size: 0.9rem; color: var(--charcoal); display: block; margin-bottom: 0.5rem;">Password</label>
                <input type="password" id="password" name="password" class="input-field" style="font-size: 1.25rem; padding: 1rem 0;" required>
                <button type="button" class="toggle-password" title="Toggle Password">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                </button>
            </div>
            <div style="margin-top: 2rem;">
                <button type="submit" class="btn-primary" style="width: 100%; justify-content: center;">Log In</button>
            </div>
        </form>

        <p style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.6; text-align: center;">
            New to CreditEngine? <a href="/signup" style="color: var(--forest); font-weight: 600; text-decoration: none;">Create an account</a>
        </p>
    </div>
</div>
{% block scripts %}
<script src="{{ url_for('static', path='/js/auth.js') }}"></script>
{% endblock %}
{% endblock %}
