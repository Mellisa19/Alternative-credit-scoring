services:
  - type: web
    name: alternative-credit-scoring-api
    runtime: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.api.main:app --host 0.0.0.0 --port $PORT
    rootContext: credit_scoring_sme
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
